<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/style/style.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid main-container-login">
        <div class="signup-main">
          <div class="container inner-container col-10">
            <div class="content">
              <div class="content-inner row flex-wrap">
                <div class="col-md-5 content-one-sign-up">
                  <div class="top-color">
                    <div class="one"></div>
                    <div class="two"></div>
                  </div>
                  <div class="content-data">
                    <div class="mrg-top-25 txt-align-cntr">
                      <h2 class="heading">Sign up</h2>
                    </div>
                    <div class="mrg-top-95">
                      <div>
                        <label class="fnt-w-600">User Name</label>
                      </div>
                      <div>
                        <input class="inputs" placeholder="Turner Oaks" />
                      </div>
                    </div>
                    <div class="mrg-top-20">
                      <div>
                        <label class="fnt-w-600">Email</label>
                      </div>
                      <div>
                        <input
                          class="inputs"
                          placeholder="turneroaks@gmail.com"
                          type="email"
                        />
                      </div>
                    </div>
                    <div class="mrg-top-20">
                      <div>
                        <label class="fnt-w-600">Password</label>
                      </div>
                      <div>
                        <input
                          class="inputs"
                          placeholder="*****"
                          type="password"
                        />
                      </div>
                    </div>
                    <div class="mrg-top-20">
                      <div>
                        <label class="fnt-w-600">Repeat Password</label>
                      </div>
                      <div>
                        <input
                          class="inputs"
                          placeholder="*****"
                          type="password"
                        />
                      </div>
                    </div>
                    <Link to="signup2">
                      <div class="mrg-top-25">
                        <button class="btn-blue">NEXT</button>
                      </div>
                    </Link>
                    <div class="txt-align-cntr mrg-top-20">
                      <p>Skip</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


</body>
</html>
